<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iframe高度自适应</title>
	<script type="text/javascript" src="../common/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//报错，跨页面操作涉及域的概念，错误的意思是：未捕获的安全错误：阻止了一个域为null的frame页面访问另一个域为null的页面。代码运行时在本地直接用浏览器打开的，地址栏是file:///的页面，只需改为localhost访问就行。
			$("#iframe1").load(function(){
				//console.log($(this).contents());   
				var iHeight = $(this).contents().find("body").height();
				$(this).height(iHeight<300?300:iHeight);
			});
		});
	</script>
</head>
<body>
	<h2>实现iframe高度自适应</h2>
	<iframe src="./1.html" width="100%" height="300px" frameborder="1" scrolling="no" id="iframe1"></iframe>
</body>
</html>
